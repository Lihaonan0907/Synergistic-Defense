# INRIA Person Dataset - Clean samples for pretraining
# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /path/to/Naturalistic-Adversarial-Patch-main/dataset/INRIAPerson  # dataset root dir
train: Train/images  # train images (relative to 'path') -  images -> pos
val: Test/images  # val images (relative to 'path') -  images -> pos

# Classes
nc: 1  # number of classes
names: ['person']  # class names
